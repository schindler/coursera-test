<!doctype html>
<html lang="en">
  <head>  
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app='NarrowItDownApp'>
   <div class="container" ng-controller="narrow-it-down-controller as narrow">
    <h1>Narrow Down Your Chinese Menu Choice</h1>
   
    <div class="row margin-fix"> 
		<div class="">			 	  
		  <input type="text" placeholder="search term" class="form-control" ng-model="narrow.input">
		</div>
		<div class="narrow-button"> 
		  <button class="btn btn-primary" ng-click="narrow.search()"> 
           <span class="glyphicon glyphicon-search"></span>          
            Narrow It Down For Me! 
          </button>
	   </div> 	 
    </div>
 	<hr>
	<div class="row" ng-if="narrow.found.length>0">
		<!-- found-items should be implemented as a component -->
		<found-items items="narrow.found" on-remove="narrow.onRemove(index)"></found-items>
	</div>

	<div class="panel panel-warning" ng-if="narrow.found.length===0 && narrow.touched">
		<div class="panel-body">Nothing found</div>
	</div>
 
  </div>
</body>
<script src="js/angular.min.js"></script>
<script src="js/app.js"></script>
</html>
