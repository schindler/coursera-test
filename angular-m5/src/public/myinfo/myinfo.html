<div class="container" ng-show="info.registered">
    <hr>
	<div class="row" >
		 <div class="col-xs-12 col-sm-12 col-md-12">
		 	<h2><span class="glyphicon glyphicon-user"></span>&nbsp;{{info.credential.first_name}}&nbsp;{{info.credential.last_name}}</h2>
		 </div>
    </div>
    <div class="row" >
		 <div class="col-xs-12 col-sm-12 col-md-12">
		 	<h5><span class="glyphicon glyphicon-envelope"></span>&nbsp;{{info.credential.email}}</h5>
		 </div>
    </div>
    <div class="row" >
		 <div class="col-xs-12 col-sm-12 col-md-12">
		 	<h5><span class="glyphicon glyphicon-phone-alt"></span>&nbsp;{{info.credential.phone}}</h5>
		 </div>
    </div>
    <hr>
    <div class="row" >
    	 <h2 class="col-xs-1 col-sm-1 col-md-1"><span class="glyphicon glyphicon-star"></span></h2>
         <menu-item class="col-xs-11 col-sm-11 col-md-11"
             menu-item="info.item">
         </menu-item>

	</div>
</div>

<div class="container" ng-show="!info.registered">
	<div class="col-xs-12 col-sm-12 col-md-12 col-sm-offset-2 col-md-offset-3">
		 <h2 ui-sref-active="active">Not Signed Up Yet. <a ui-sref="public.signup">Sign up Now!</a></h2>
	</div>
</div>
