<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="icon" type="image/ico" href="favicon.ico">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
<body ng-app="app"> 
   <div class="container" ng-controller="check-controller">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes, empty will not count, you usually have for lunch"
             class="form-control" ng-model="itens">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="validate()">Check If Too Much</button>
         </div>
         <div class="form-group message" ng-style="{color: selectColor(result)}">
          {{ result }}
         </div>
   </div>
</body>
</html>
