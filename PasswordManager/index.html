<!DOCTYPE html>
<html lang="en" ng-app="password-manager">  
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Password Manager</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css"> 
   
</head>
<body ng-controller = "password-controller">
    <header>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-inverse /*navbar-fixed-top*/">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" 
            data-toggle="collapse" data-target="#navbar" 
            aria-expanded="false" aria-controls="navbar"
            ng-blur="navbar_button_blur();">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Password Manager</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
               <li><a href="#" id ="loginBtn"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
           </ul>
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">
              <span class="glyphicon glyphicon-home" aria-hidden="true"></span> Home</a></li>
              <li><a href="#about">  <span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span> About</a></li>
              <li><a href="#contact"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> Contact</a></li>      
            </ul>   
          </div><!--/.nav-collapse -->
        </div>
      </nav> 
    </header>   
  
     <!-- Begin page content -->
    <div class="container">
     
    </div>
    
      <!-- Modal para login -->
    <div class="modal fade" id="login" role="dialog">
      <div class="modal-dialog">      
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header" style="padding:35px 50px;">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4><span class="glyphicon glyphicon-lock"></span> Login</h4>
          </div>
          <div class="modal-body" style="padding:40px 50px;">
            <form role="form">
              <div class="form-group">
                <label for="usrname"><span class="glyphicon glyphicon-user"></span> Username</label>
                <input type="text" class="form-control" id="usrname" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
                <input type="password" class="form-control" id="psw" placeholder="Enter password">
              </div>
              <div class="checkbox">
                <label><input type="checkbox" value="" checked>Remember me</label>
              </div>
                <button type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-off"></span> Login</button>
            </form>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
            <p>Not a member? <a href="#">Sign Up</a></p>
            <p>Forgot <a href="#">Password?</a></p>
          </div>
        </div>
        
      </div>
    </div>
   </div>

    <footer class="footer">
        <div class="container">    
          <h5 class="text-muted">Fernando Schindler &COPY; 2016</h5> 
          <h6 class="text-muted">Version: {{ version }} </h6>
        </div>
    </footer>  

  
  <script src="js/jquery.min.js"></script>
  <script src="js/angular.min.js"></script> 
  <script src="js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>    
  <script>
    $(document).ready(function(){
        $("#loginBtn").click(function(){
            $("#login").modal();
        });
    });
  </script>
</body>
</html>
